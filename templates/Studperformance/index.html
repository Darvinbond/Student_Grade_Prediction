{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="{% static 'js/axios.min.js' %}"></script>
	<script src="{% static 'js/index.js' %}"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Homepage</title>
</head>
<body>
	<div class="w-full py-10 flex justify-center item-center h-screen bg-gray-100">
		<div class="h-full shadow-lg flex rounded-xl w-4/6 overflow-hidden">
			<div class="w-2/3 h-full flex flex-col py-3 gap-10">
				<div class="w-full h-10 flex justify-center item-center text-3xl font-extralight">Signup</div>

				<div class="w-full h-full flex flex-col gap-3 px-20">
					<div class="mb-10">personal details</div>
					<div class="w-full flex gap-3">
						<input class="w-full h-14 fname outline-none rounded-lg border-2 px-10" placeholder="firstname" />
						<input class="w-full h-14 lname outline-none rounded-lg border-2 px-10" placeholder="lastname" />
					</div>
					<input class="w-full h-14 outline-none email rounded-lg border-2 px-10" placeholder="email" />

					<div class="w-full flex gap-3">
						<input class="w-full h-14 outline-none p1 rounded-lg border-2 px-10" placeholder="password" />
						<input class="w-full h-14 outline-none p2 rounded-lg border-2 px-10" placeholder="retype password" />
					</div>



					<div class="w-full mt-10 h-10 flex justify-center item-center">
						<div onclick="handleSubmit()" class="h-full w-20 rounded-lg flex justify-center cursor-pointer text-gray-100 item-center bg-lime-300">signup</div>
					</div>

					<a href="/login" class="text-blue-600">login</a>
				</div>
			</div>
			<div class="w-1/3 flex justify-center bg-gray-200 item-center overflow-hidden">
				<img class="w-full" src="{% static 'img/signup.svg' %}" alt="My image">
			</div>
		</div>
	</div>
	<!-- <img src="{% static 'img/signup.png' %}" alt="My image"> -->
</body>
</html>
