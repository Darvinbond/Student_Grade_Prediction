{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'js/axios.min.js' %}"></script>
	<script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="{% static 'js/index.js' %}"></script>
    
    <title>Document</title>
</head>
<body class="bg-gray-100 h-full w-full">
    {% block content %}
    <div class="flex flex-row flex-row-reverse h-full w-full gap-4 pt-20 px-52">
        <div class="h-full bg-gray-50 py-2 px-10 rounded-xl shadow-lg flex flex-col justify-center gap-4 item-center overflow-hidden w-1/2">
            <img class="w-80" src="{% static 'img/edit.svg' %}" />
        </div>
        <div class="w-1/2 px-10 gap-4 flex flex-col">
            <div class="w-full text-2xl text-center mb-20">Change login credentials</div>

            <input class="w-full h-14 outline-none rounded-lg abs border-2 px-10 email" type="text" min="0" placeholder="email" />

            <input class="w-full h-14 outline-none rounded-lg abs border-2 px-10 password" type="password" placeholder="New password" />
            
            <input class="hidden email" value='{{request.session.email}}'  disabled hidden/>

            <div class="w-full mt-6 h-10 flex justify-center item-center">
                <div onclick="edit()" class="h-full w-20 rounded-lg flex justify-center cursor-pointer text-gray-100 item-center bg-lime-300">edit</div>
            </div>
        </div>
    </div>
    {% endblock %}

</body>
</html>
