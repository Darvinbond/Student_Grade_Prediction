{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'js/axios.min.js' %}"></script>
	<script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="{% static 'js/index.js' %}"></script>
    
    <title>Document</title>
</head>
    {% block content %}
    
        <body class="h-full w-full">
            <div class="flex flex-row flex-row-reverse h-full w-full gap-4 lg:px-52 px-3 py-3">
                <div class="w-full h-full flex flex-col bg-[url('static/img/edit.svg')] bg-contain bg-center bg-no-repeat overflow-hidden rounded-2xl shadow-xl">
                    <div class="w-full h-full px-10 gap-4 flex flex-col justify-center item-center bg-black backdrop-blur-sm bg-opacity-20">
                        <div class="w-full flex flex-roe justify-center mb-10"><div class="w-96 lg:text-6xl text-4xl text-center font-extralight">Change login credentials</div></div>
                        
                        <div class="w-full flex flex-col gap-5 justify-center item-center lg:px-36">
                            <input class="w-full h-14 outline-none rounded-lg abs border-2 px-10 email" type="text" min="0" placeholder="email" />

                            <input class="w-full h-14 outline-none rounded-lg abs border-2 px-10 password" type="password" placeholder="New password" />
                        </div>
                        
                        <input class="hidden email" value='{{request.session.email}}'  disabled hidden/>

                        <div class="w-full mt-6 h-10 flex justify-center item-center">
                            <div onclick="edit()" class="h-full w-20 rounded-lg flex flex-row p-auto justify-center cursor-pointer text-black item-center bg-lime-300">edit</div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    {% endblock %}
</html>
